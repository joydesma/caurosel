<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
  <script src='life.js'></script>
  <h1>Flowers</h1>
  <h2>Here is a beautiful image carousel of flowers</h2>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="./image/ethan-robertson-P86-JPbDnPY-unsplash.jpg" alt="" style="width:100%">
      <div class="text">Orchid</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="./image/kwang-mathurosemontri-fY1ECB1RCd0-unsplash.jpg" alt="" style="width:100%">
      <div class="text">Camellia</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="./image/pexels-jonas-kakaroto-736230.jpg" alt="" style="width:100%">
      <div class="text">Rose</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4/ 6</div>
      <img src="./image/pexels-lil-artsy-2058498.jpg" alt="" style="width:100%">
      
      <div class="text">Magnolia</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="./image/pexels-unchalee-srirugsar-85773.jpg" alt="" style="width:100%">
      <div class="text">Sunflower</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="./image/pexels-ylanite-koppens-1883385.jpg" alt="" style="width:100%">
      <div class="text">Tulips</div>
    </div>
  
    <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
    
</body>
</html>
